<div class="row">
    <mat-card class="daxa-card projects-overview-card mb-25 pb-0 border-radius bg-white border-none d-block">
        <mat-card-content>
            <div class="row">
                <div (click)="redirectToScheduler()" class="col-lg-3 col-xxl-3">
                    <!-- Total Projects -->
                    <mat-card class="daxa-card active-projects-card border-radius border-none d-block"
                        [class.component-dark-theme]="themeService.isDark()">
                        <mat-card-content>
                            <div class="d-flex justify-content-between">
                                <div class="title">
                                    <h5>
                                        Employee List
                                    </h5>
                                    <div class="number fw-medium lh-1">
                                        127
                                    </div>
                                </div>
                                <div class="icon text-center bg-warning rounded-circle text-white position-relative">
                                    <img src="assets/images/icons/active-projects.svg" alt="active-projects-icon">
                                </div>
                            </div>
                            <div class="info d-flex align-items-center justify-content-between">
                                <span class="sub-title d-block text-body">
                                    Projects this month
                                </span>
                                <span class="daxa-up-down-badge down position-relative">
                                    <i class="material-symbols-outlined">
                                        trending_down
                                    </i>
                                    1.25%
                                </span>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div (click)="redirectToMonthlyReportCalendar()" class="col-lg-3 col-xxl-3">
                    <!-- Total Projects -->
                    <mat-card class="daxa-card active-projects-card border-radius border-none d-block"
                        [class.component-dark-theme]="themeService.isDark()">
                        <mat-card-content>
                            <div class="d-flex justify-content-between">
                                <div class="title">
                                    <h5>
                                        Employee List
                                    </h5>
                                    <div class="number fw-medium lh-1">
                                        127
                                    </div>
                                </div>
                                <div class="icon text-center bg-warning rounded-circle text-white position-relative">
                                    <img src="assets/images/icons/active-projects.svg" alt="active-projects-icon">
                                </div>
                            </div>
                            <div class="info d-flex align-items-center justify-content-between">
                                <span class="sub-title d-block text-body">
                                    Projects this month
                                </span>
                                <span class="daxa-up-down-badge down position-relative">
                                    <i class="material-symbols-outlined">
                                        trending_down
                                    </i>
                                    1.25%
                                </span>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>                
            </div>
        </mat-card-content>
    </mat-card>
</div>

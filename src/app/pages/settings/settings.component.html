<!-- Basic Tabs -->
<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Settings
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="Change Password"><app-change-password></app-change-password></mat-tab>
                <mat-tab label="Account Settings"><app-account-settings></app-account-settings></mat-tab>
                <mat-tab label="Dashboard Settings"><app-dashboard-settings></app-dashboard-settings></mat-tab>
            </mat-tab-group>
    </mat-card-content>
</mat-card>

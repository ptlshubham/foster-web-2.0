<!-- Inbox -->
<div class="row">
    <div class="col-lg-3 col-md-12">
        <mat-card class="daxa-card sidebar-card mb-25 border-radius bg-white border-none d-block"
            [class.component-dark-theme]="themeService.isDark()" [class.rtl-enabled]="themeService.isRTLEnabled()">
            <mat-card-content>
                <a class="btn" mat-button (click)="openAddTicketDialog()">
                    Generate Ticket
                </a>
                <ul class="sidebar-list pl-0 list-unstyled">
                    <li>
                        <a routerLink="/email"
                            class="d-flex align-items-center justify-content-between position-relative"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="material-symbols-outlined">
                                inbox
                            </i>
                            All Tokens
                            <span class="d-block text-body">
                                10
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);"
                            class="d-flex align-items-center justify-content-between position-relative">
                            <i class="material-symbols-outlined">
                                pending
                            </i>
                            Pending Ticket
                        </a>
                    </li>
                    <li>
                        <a routerLink="/email"
                            class="d-flex align-items-center justify-content-between position-relative"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="material-symbols-outlined">
                                running_with_errors
                            </i>
                            Processing Ticket
                            <span class="d-block text-body">
                                10
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);"
                            class="d-flex align-items-center justify-content-between position-relative">
                            <i class="material-symbols-outlined">
                                done_all
                            </i>
                            Compaleted Ticket
                            <span class="d-block text-body">
                                15
                            </span>
                        </a>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-9 col-md-12">
        <mat-card class="daxa-card emails-card mb-25 border-radius bg-white border-none d-block"
            [class.component-dark-theme]="themeService.isDark()" [class.rtl-enabled]="themeService.isRTLEnabled()">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Emails List
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <div class="info-buttons-list d-flex align-items-center">
                        <button mat-button>
                            <i class="material-symbols-outlined">
                                refresh
                            </i>
                        </button>
                        <button mat-button>
                            <i class="material-symbols-outlined">
                                print
                            </i>
                        </button>
                        <button mat-button>
                            <i class="material-symbols-outlined">
                                report_gmailerrorred
                            </i>
                        </button>
                        <button mat-button>
                            <i class="material-symbols-outlined">
                                delete
                            </i>
                        </button>
                        <button type="button" mat-button [matMenuTriggerFor]="emailHeaderMenu">
                            <i class="material-symbols-outlined">
                                more_horiz
                            </i>
                        </button>
                        <mat-menu #emailHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                            <button mat-menu-item>
                                Recent
                            </button>
                            <button mat-menu-item>
                                Unread
                            </button>
                            <button mat-menu-item>
                                Mark All Read
                            </button>
                            <button mat-menu-item>
                                Spam
                            </button>
                            <button mat-menu-item>
                                Delete All
                            </button>
                        </mat-menu>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="emails-table">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                    <div class="icon text-body">
                                        <i class="ri-star-line"></i>
                                    </div>
                                </td>
                            </ng-container>

                            <!-- Title Column -->
                            <ng-container matColumnDef="title">
                                <td mat-cell *matCellDef="let element">
                                    <a routerLink="/email/read" class="fw-medium">
                                        {{element.title}}
                                    </a>
                                </td>
                            </ng-container>

                            <!-- Description Column -->
                            <ng-container matColumnDef="description">
                                <td mat-cell *matCellDef="let element" class="text-body">
                                    {{element.description}}
                                </td>
                            </ng-container>

                            <!-- Date Column -->
                            <ng-container matColumnDef="date">
                                <td mat-cell *matCellDef="let element" class="text-body">
                                    {{element.date}}
                                </td>
                            </ng-container>

                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/email/read/'">
                            </tr>

                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons style="margin: 15px;"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

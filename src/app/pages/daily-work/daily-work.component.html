<div class="row">
    <div class="col-lg-3 col-xxl-3">
        <mat-card
        class="daxa-card top-customers-card mb-25 border-radius bg-white border-none d-block"
        [class.rtl-enabled]="themeService.isRTLEnabled()"
    >
        <mat-card-header>
            <mat-card-title>
                <h5 class="mt-0 mb-0">
                    Top Customers
                </h5>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="top-customers-table">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataUserSource">
    
                        <!-- User Column -->
                        <ng-container matColumnDef="user">
                            <td mat-cell *matCellDef="let element">
                                <div class="user-info d-flex align-items-center">
                                    <div class="image">
                                        <img [src]="element.user.img" alt="user-image">
                                    </div>
                                    <div class="info">
                                        <span class="title text-black d-block">
                                            {{element.user.name}}
                                        </span>
                                        <span class="d-block text-body">
                                            {{element.user.customerID}}
                                        </span>
                                    </div>
                                </div>
                            </td>
                        </ng-container>
    
                        <!-- Profile Column -->
                        <ng-container matColumnDef="viewProfileLink">
                            <td mat-cell *matCellDef="let element">
                                <a class="text-body text-daxa-hover" routerLink="/{{element.viewProfileLink}}">
                                    View Profile
                                </a>
                            </td>
                        </ng-container>
    
                        <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
    
                    </table>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    </div>
    <div class="col-lg-9 col-xxl-9">
        <mat-card class="daxa-card recent-leads-card mb-25 border-radius bg-white border-none d-block"
            [class.rtl-enabled]="themeService.isRTLEnabled()">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Recent Leads
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <mat-form-field appearance="fill">
                        <mat-label>DD/MM/YYYY</mat-label>
                        <input matInput [matDatepicker]="picker2" [(ngModel)]="selectedDate" placeholder="DD/MM/YYYY">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="recent-leads-table">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"> </mat-checkbox>
                                </td>
                            </ng-container>

                            <!-- Customer Column -->
                            <ng-container matColumnDef="customer">
                                <th mat-header-cell *matHeaderCellDef>
                                    Customer
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="info d-flex align-items-center">
                                        <div class="image">
                                            <img [src]="element.customer.img" alt="customer-image">
                                        </div>
                                        <span class="d-block text-black fw-medium">
                                            {{element.customer.name}}
                                        </span>
                                    </div>
                                </td>
                            </ng-container>

                            <!-- Email Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef>
                                    Email
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.email}}
                                </td>
                            </ng-container>

                            <!-- Source Column -->
                            <ng-container matColumnDef="source">
                                <th mat-header-cell *matHeaderCellDef>
                                    Source
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.source}}
                                </td>
                            </ng-container>

                            <!-- Status Column -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>
                                    Status
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <span class="daxa-badge new d-inline-block" *ngIf="element.status.new">
                                        {{element.status.new}}
                                    </span>
                                    <span class="daxa-badge in-progress d-inline-block"
                                        *ngIf="element.status.inProgress">
                                        {{element.status.inProgress}}
                                    </span>
                                    <span class="daxa-badge won d-inline-block" *ngIf="element.status.won">
                                        {{element.status.won}}
                                    </span>
                                    <span class="daxa-badge lost d-inline-block" *ngIf="element.status.lost">
                                        {{element.status.lost}}
                                    </span>
                                </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element" class="text-body">
                                    <div class="action-info">
                                        <button type="button" mat-button matTooltip="View Lead"
                                            matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.view}}
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Edit Lead"
                                            matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.edit}}
                                            </i>
                                        </button>
                                        <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above">
                                            <i class="material-symbols-outlined">
                                                {{element.action.delete}}
                                            </i>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[25, 50, 75,100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

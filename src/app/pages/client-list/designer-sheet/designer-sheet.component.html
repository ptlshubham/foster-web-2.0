<mat-card class="daxa-card to-do-list-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Client List
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-flat-button extended color="warn" style="float: right; margin-top: 0;"
                (click)="redirectToclientlist()">
                <mat-icon>arrow_back</mat-icon>
                Back
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <!-- Table content here -->
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let element">{{element.index}}</td>
                    </ng-container>
                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef>Profile</th>
                        <td mat-cell *matCellDef="let element">{{element.profile_image}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img src="https://api.cesociety.in{{element.logo}}" alt="user-image">
                                </div>
                                <div class="info">
                                    <span class="title text-black d-block">
                                        {{element.name}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="clientname">
                        <th mat-header-cell *matHeaderCellDef>Client Name</th>
                        <td mat-cell *matCellDef="let element">{{element.businesstype}}</td>
                    </ng-container>
                    <ng-container matColumnDef="totalclients">
                        <th mat-header-cell *matHeaderCellDef>Total Clients</th>
                        <td mat-cell *matCellDef="let element">{{element.businesstype}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
